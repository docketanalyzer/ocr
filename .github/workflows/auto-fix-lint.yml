name: Auto-fix Linting Issues

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  auto-fix:
    # Skip this job if the commit was already made by GitHub Actions to prevent infinite loops
    if: "!contains(github.event.head_commit.message, 'Auto-fix linting issues') && (github.event_name != 'pull_request' || github.event.pull_request.user.login != 'github-actions[bot]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          # For PRs, checkout the head ref; for pushes, use the default behavior
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || '' }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Auto-fix with Ruff
        run: |
          # Run format and fix what can be fixed automatically
          ruff format .
          ruff check --fix .
      
      - name: Commit changes
        id: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-fix linting issues"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
          # Only commit if there are changes
          skip_dirty_check: false
      
      - name: Add PR comment
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… I automatically fixed some linting issues in this pull request. Please review the changes.'
            }) 